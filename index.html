<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gravitas+One|Monoton" rel="stylesheet">
    <title>User Lookup</title>
  </head>
  <body>
    <div class="container box">
      <div id="header-title"class="jumbotron">
        <h1>GitHub Search</h1>
      </div>
      <h2 class="find-user">Search Username</h2>
      <form >
        <div class="form-group">
          <input class="form-control" type="text" id="userName" placeholder="Username" required>
        </div>
        <button id="find-username" class="btn btn-default" type="submit">Search</button>
      </form>
      <hr>
        <div class="col-xs-12" jumbotron>
          <ul class="list-group" id="showUserName">
          </ul>
        </div>
        <div class="col-xs-12" jumbotron>
          <h3>User Respositories</h3>
          <ul class="list-group" id="showInfo">
          </ul>
        </div>
    </div>
  </body>
</html>
